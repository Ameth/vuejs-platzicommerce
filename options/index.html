<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
    <title>PlatziCommerce</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>PlatziCommerce</h1>
        <button class="cart" v-on:click="cartOpen = !cartOpen">
          Carrito ({{cart.length}})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(item, index) in cart"
            :key="index"
            :class="{'bg-gray': index & 1}"
          >
            <img :src="item.images[0].image" alt="" />
            <span>
              {{item.name}} - $ {{formatPrice(item.price)}} ({{item.quantity}})
            </span>
          </div>
          <p>Total: ${{formatPrice(totalCarrito)}}</p>
        </div>
      </header>
      <main>
        <Product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @send-to-cart="addCart"
        ></Product>
      </main>
    </div>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            products: [
              {
                name: "Camara EPSON",
                price: 450_000,
                stock: 10,
                content: `Camara de fotografia EPSON LX750`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: true,
                offer: false,
                quantity: 1,
              },
              {
                name: "Camara PTZ",
                price: 570_000,
                stock: 10,
                content: `Camara de vigilancia PTZ LX750`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: true,
                offer: false,
                quantity: 1,
              },
              {
                name: "Camara NIKON",
                price: 200_000,
                stock: 10,
                content: `Camara de fotografia NIKON LX750`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: true,
                offer: true,
                quantity: 1,
              },
              {
                name: "Camara NIKON 2",
                price: 340_000,
                stock: 10,
                content: `Camara de fotografia NIKON LX750`,
                images: [
                  {
                    image: "./images/camara.jpg",
                    thumbnail: "./images/camara-thumb.jpg",
                  },
                  {
                    image: "./images/camara-2.jpg",
                    thumbnail: "./images/camara-2-thumb.jpg",
                  },
                ],
                new: true,
                offer: true,
                quantity: 1,
              },
            ],
            cartOpen: false,
            totalCarrito: 0,
            cart: [],
          };
        },
        methods: {
          formatPrice(value) {
            return Intl.NumberFormat("es-CO").format(value);
          },
          addCart(product) {
            const prodIndex = this.cart.findIndex(
              (prod) => prod.name == product.name
            );
            if (prodIndex == -1) {
              this.cart.push(product);
            } else {
              this.cart[prodIndex].quantity++;
            }
            product.stock -= 1;
          },
        },
        watch: {
          cart: {
            handler(newValue, oldValue) {
              this.totalCarrito = newValue.reduce((sum, item) => {
                return item.price * item.quantity + sum;
              }, 0);
            },
            deep: true,
          },
        },
      });
    </script>
    <script src="Badge.js"></script>
    <script src="Product.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
